name: Deploy to Development

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  NODE_VERSION: '20'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    
    outputs:
      image: ${{ steps.meta.outputs.tags }}
      digest: ${{ steps.build.outputs.digest }}
      version: ${{ steps.meta.outputs.version }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
          labels: |
            org.opencontainers.image.title=${{ github.repository }}
            org.opencontainers.image.description=Math Practice Web Application
            org.opencontainers.image.vendor=${{ github.repository_owner }}
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
      
      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NODE_ENV=production
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            VCS_REF=${{ github.sha }}
            VERSION=${{ steps.meta.outputs.version }}
      
      - name: Generate SBOM
        uses: anchore/sbom-action@v0
        with:
          image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ steps.build.outputs.digest }}
          format: spdx-json
          output-file: sbom.spdx.json
      
      - name: Upload SBOM artifact
        uses: actions/upload-artifact@v3
        with:
          name: sbom
          path: sbom.spdx.json
          retention-days: 30

  deploy:
    name: Deploy to Development Environment
    runs-on: ubuntu-latest
    needs: build-and-push
    environment:
      name: development
      url: ${{ steps.get-url.outputs.url }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Configure kubectl
        uses: azure/k8s-set-context@v3
        with:
          method: kubeconfig
          kubeconfig: ${{ secrets.KUBE_CONFIG }}
      
      - name: Update deployment image
        run: |
          IMAGE_WITH_TAG=$(echo "${{ needs.build-and-push.outputs.image }}" | head -n 1)
          
          kubectl set image deployment/math-practice-app \
            app=${IMAGE_WITH_TAG} \
            -n development \
            --record
          
          kubectl annotate deployment/math-practice-app \
            kubernetes.io/change-cause="Deploy version ${{ needs.build-and-push.outputs.version }} from commit ${{ github.sha }}" \
            -n development \
            --overwrite
      
      - name: Wait for rollout to complete
        run: |
          kubectl rollout status deployment/math-practice-app \
            -n development \
            --timeout=5m
      
      - name: Get deployment URL
        id: get-url
        run: |
          DEPLOYMENT_URL=$(kubectl get ingress math-practice-app-ingress \
            -n development \
            -o jsonpath='{.spec.rules[0].host}' 2>/dev/null || echo "http://localhost:3000")
          
          if [ -z "$DEPLOYMENT_URL" ] || [ "$DEPLOYMENT_URL" = "null" ]; then
            DEPLOYMENT_URL="http://localhost:3000"
          fi
          
          echo "url=https://${DEPLOYMENT_URL}" >> $GITHUB_OUTPUT
          echo "Deployment URL: https://${DEPLOYMENT_URL}"
      
      - name: Health check with retries
        run: |
          DEPLOYMENT_URL="${{ steps.get-url.outputs.url }}"
          MAX_ATTEMPTS=30
          ATTEMPT=1
          
          echo "Starting health check for ${DEPLOYMENT_URL}/health"
          
          while [ $ATTEMPT -le $MAX_ATTEMPTS ]; do
            echo "Health check attempt ${ATTEMPT}/${MAX_ATTEMPTS}..."
            
            HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" \
              --connect-timeout 5 \
              --max-time 10 \
              "${DEPLOYMENT_URL}/health" || echo "000")
            
            if [ "$HTTP_CODE" = "200" ]; then
              echo "✓ Health check passed (HTTP ${HTTP_CODE})"
              
              RESPONSE=$(curl -s "${DEPLOYMENT_URL}/health")
              echo "Health check response: ${RESPONSE}"
              exit 0
            fi
            
            echo "✗ Health check failed (HTTP ${HTTP_CODE}), retrying in 10 seconds..."
            sleep 10
            ATTEMPT=$((ATTEMPT + 1))
          done
          
          echo "❌ Health check failed after ${MAX_ATTEMPTS} attempts"
          exit 1
      
      - name: Verify deployment pods
        if: success()
        run: |
          echo "Deployment pods status:"
          kubectl get pods -n development -l app=math-practice-app
          
          echo ""
          echo "Deployment details:"
          kubectl describe deployment/math-practice-app -n development
      
      - name: Rollback on failure
        if: failure()
        run: |
          echo "❌ Deployment failed, initiating rollback..."
          
          kubectl rollout undo deployment/math-practice-app -n development
          
          echo "Waiting for rollback to complete..."
          kubectl rollout status deployment/math-practice-app \
            -n development \
            --timeout=5m
          
          echo "✓ Rollback completed successfully"
          
          kubectl get pods -n development -l app=math-practice-app

  notify:
    name: Send Deployment Notification
    runs-on: ubuntu-latest
    needs: [build-and-push, deploy]
    if: always()
    
    steps:
      - name: Determine deployment status
        id: status
        run: |
          if [ "${{ needs.deploy.result }}" = "success" ]; then
            echo "status=success" >> $GITHUB_OUTPUT
            echo "emoji=✅" >> $GITHUB_OUTPUT
            echo "color=good" >> $GITHUB_OUTPUT
          elif [ "${{ needs.deploy.result }}" = "failure" ]; then
            echo "status=failed" >> $GITHUB_OUTPUT
            echo "emoji=❌" >> $GITHUB_OUTPUT
            echo "color=danger" >> $GITHUB_OUTPUT
          else
            echo "status=cancelled" >> $GITHUB_OUTPUT
            echo "emoji=⚠️" >> $GITHUB_OUTPUT
            echo "color=warning" >> $GITHUB_OUTPUT
          fi
      
      - name: Send Slack notification
        uses: 8398a7/action-slack@v3
        with:
          status: custom
          custom_payload: |
            {
              "text": "${{ steps.status.outputs.emoji }} Deployment to Development: ${{ steps.status.outputs.status }}",
              "attachments": [{
                "color": "${{ steps.status.outputs.color }}",
                "fields": [
                  {
                    "title": "Environment",
                    "value": "Development",
                    "short": true
                  },
                  {
                    "title": "Status",
                    "value": "${{ steps.status.outputs.status }}",
                    "short": true
                  },
                  {
                    "title": "Version",
                    "value": "${{ needs.build-and-push.outputs.version }}",
                    "short": true
                  },
                  {
                    "title": "Commit",
                    "value": "<${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }}|${{ github.sha }}>",
                    "short": true
                  },
                  {
                    "title": "Image",
                    "value": "${{ needs.build-and-push.outputs.image }}",
                    "short": false
                  },
                  {
                    "title": "Triggered By",
                    "value": "${{ github.actor }}",
                    "short": true
                  },
                  {
                    "title": "Workflow",
                    "value": "<${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View Run>",
                    "short": true
                  }
                ],
                "footer": "GitHub Actions",
                "footer_icon": "https://github.githubassets.com/favicon.ico",
                "ts": ${{ github.event.head_commit.timestamp }}
              }]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}