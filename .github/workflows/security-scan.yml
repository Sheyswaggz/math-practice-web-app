name: Security Scanning

on:
  schedule:
    - cron: '0 0 * * 0'
  pull_request:
    branches:
      - main
      - develop

permissions:
  contents: read
  security-events: write

env:
  NODE_VERSION: '20'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  dependency-scan:
    name: Dependency Vulnerability Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        id: npm-audit
        run: |
          npm audit --audit-level=moderate --json > npm-audit-results.json || true
          npm audit --audit-level=moderate
        continue-on-error: true

      - name: Upload npm audit results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: npm-audit-results.json
          category: npm-audit
        continue-on-error: true

      - name: Check for critical vulnerabilities
        if: always()
        run: |
          CRITICAL_COUNT=$(jq '.metadata.vulnerabilities.critical // 0' npm-audit-results.json)
          HIGH_COUNT=$(jq '.metadata.vulnerabilities.high // 0' npm-audit-results.json)
          
          echo "Critical vulnerabilities: $CRITICAL_COUNT"
          echo "High vulnerabilities: $HIGH_COUNT"
          
          if [ "$CRITICAL_COUNT" -gt 0 ]; then
            echo "::error::Found $CRITICAL_COUNT critical vulnerabilities"
            exit 1
          fi

  sast:
    name: Static Application Security Testing
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint security scan
        run: |
          npx eslint . --ext .ts,.tsx --format json --output-file eslint-results.json || true
          npx eslint . --ext .ts,.tsx
        continue-on-error: true

      - name: Convert ESLint results to SARIF
        if: always()
        run: |
          npx @microsoft/eslint-formatter-sarif eslint-results.json > eslint-results.sarif || true
        continue-on-error: true

      - name: Upload ESLint SARIF results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: eslint-results.sarif
          category: eslint-security
        continue-on-error: true

  secret-scan:
    name: Secret Detection Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Gitleaks scan
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }}

      - name: Upload Gitleaks results
        if: failure()
        run: |
          echo "::error::Secrets detected in repository. Please review and remove them immediately."
          exit 1

  container-scan:
    name: Container Vulnerability Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image for scanning
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          load: true
          tags: math-practice-app:security-scan
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NODE_ENV=production

      - name: Run Trivy container scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: math-practice-app:security-scan
          scan-type: 'image'
          format: 'sarif'
          output: 'trivy-container-results.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM'
          exit-code: '0'
          ignore-unfixed: true
          vuln-type: 'os,library'

      - name: Upload Trivy container results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-container-results.sarif'
          category: trivy-container

      - name: Check for critical container vulnerabilities
        if: always()
        run: |
          docker run --rm \
            -v /var/run/docker.sock:/var/run/docker.sock \
            -v $(pwd):/workspace \
            aquasec/trivy:latest image \
            --severity CRITICAL \
            --exit-code 1 \
            --no-progress \
            math-practice-app:security-scan

  security-summary:
    name: Security Scan Summary
    runs-on: ubuntu-latest
    needs:
      - dependency-scan
      - sast
      - secret-scan
      - container-scan
    if: always()
    steps:
      - name: Generate security summary
        run: |
          echo "## Security Scan Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Scan Type | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Dependency Scan | ${{ needs.dependency-scan.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| SAST | ${{ needs.sast.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Secret Scan | ${{ needs.secret-scan.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Container Scan | ${{ needs.container-scan.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ needs.dependency-scan.result }}" == "failure" ] || \
             [ "${{ needs.sast.result }}" == "failure" ] || \
             [ "${{ needs.secret-scan.result }}" == "failure" ] || \
             [ "${{ needs.container-scan.result }}" == "failure" ]; then
            echo "::error::One or more security scans failed. Please review the results in the Security tab."
            echo "⚠️ **Action Required**: Security vulnerabilities detected. Review findings in the [Security tab](https://github.com/${{ github.repository }}/security)." >> $GITHUB_STEP_SUMMARY
          else
            echo "✅ All security scans passed successfully." >> $GITHUB_STEP_SUMMARY
          fi